  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>

    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
	let isDragging = false;
    let dragStartX, dragEndX;

    const cubes = document.querySelectorAll('.cube');

    // Function to handle mouse down event (click)
    function handleMouseDown(event) {
      isDragging = true;
      dragStartX = event.clientX;
    }

    // Function to handle mouse move event (drag)
    function handleMouseMove(event) {
      if (!isDragging) return;
      dragEndX = event.clientX;
      const dragDistance = dragEndX - dragStartX;

      // Move the cubes horizontally based on drag distance
      cubes.forEach(cube => {
        const currentLeft = parseInt(window.getComputedStyle(cube).left);
        cube.style.left = currentLeft + dragDistance + 'px';
      });

      dragStartX = dragEndX;
    }

    // Function to handle mouse up event (release click)
    function handleMouseUp() {
      isDragging = false;
    }

    // Add event listeners to each cube
    cubes.forEach(cube => {
      cube.addEventListener('mousedown', handleMouseDown);
    });

    // Add event listeners to the whole window for move and up events
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);

</script>

  </body>
</html>
